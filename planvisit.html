    <div class="book-tickets-page">
        <div class="hero-image"></div>
      
        <div class="book-tickets">
          <h1>Book Tickets</h1>
          <form>
            <h2>Guest</h2>
            <label for="children">Guests (Age 5-15):</label>
            <input type="number" id="children" name="children" min="0" placeholder="Enter number of children">
      
            <label for="adults">Guests (Age 15+):</label>
            <input type="number" id="adults" name="adults" min="0" placeholder="Enter number of adults">
      
            <div class="total-amount">
              <label for="total">Total Amount:</label>
              <input type="text" id="total" name="total" readonly placeholder="$0">
            </div>
      
            <h2>Payment Details</h2>
            <label for="card-name">Cardholder Name:</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter cardholder name">
      
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number">
      
            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" name="expiry">
      
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
      
            <button type="submit" class="confirm-button">Confirm & Pay</button>
          </form>
        </div>
      </div>
      </div>
